    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-db_promotions}
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-master}
    volumes:
      - ./docker/db/data/promotions:/var/lib/postgresql/data --clean
    ports:
      - "5437:5432"
